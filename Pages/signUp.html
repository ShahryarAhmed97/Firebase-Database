<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>



<link rel="stylesheet" href="../Style/style.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Sign Up</title>
</head>
<body>

    
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="../index.html">Firebase Database</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="./signIn.html"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
        <div class="col-md-8 col-md-offset-2 text-center heading">
            <h2>Sign Up</h2>
        </div>
<br>
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xz-offset-1">

        <div class="input-group">
            <span class="input-group-addon "><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" name="name" id="name" placeholder="Full Name" class="form-control">

        </div>
<br>
        <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="address" id="address" placeholder="Address" class="form-control">

            </div>
<br>

            <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="text" name="email" id="email" placeholder="E-Mail" class="form-control">
    
                </div>
<br>

        <div class="input-group">
                <span class="input-group-addon "><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
    
            </div>
            <br>
            <div class="col-md-12 col-sm-12 col-xs-12 text-right">
                    <button class="btn btn-info" id="signUp" onclick="signUpFun()">Sign Up</button>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <div class="loader" id="loaders"></div>
                    </div>

        </div>

    <script src="../JS/signUp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    

</body>
</html>
